<!DOCTYPE html>
<div id="container"></div>
<script src="https://cdn.jsdelivr.net/npm/d3@7"></script>

<script>
  console.log(d3); // test if d3 is loaded
  // Add an SVG
  const width = 600;
  const height = 400;
  const svg = d3.select("#container")
  .append("svg")
  .attr("width", width)
  .attr("height", height)
  .style("border", "1px solid black");

  // Add Rectangles
  svg.append("rect")
  .attr("x", 50)
  .attr("y", 50)
  .attr("width", 100)
  .attr("height", 60)
  .attr("fill", "blue");

  // Add Circles
  svg.append("circle")
  .attr("cx", 250)
  .attr("cy", 80)
  .attr("r", 30)
  .attr("fill", "purple");

  // Add Lines
  svg.append("line")
  .attr("x1", 50).attr("y1", 200)
  .attr("x2", 300).attr("y2", 250)
  .attr("stroke", "green")
  .attr("stroke-width", 3);

  // Add Polygons
    // triangle
    svg.append("polygon")
    .attr("points", "400,50 550,150 450,200")
    .attr("fill", "red")
    .attr("stroke", "black") // outline
    .attr("stroke-width", 2);

  svg.append("line") // top left to bottom right
  .attr("x1", width).attr("y1", height)
  .attr("stroke", "black")
  .attr("stroke-width", 2);

  svg.append("line") // y-axis
  .attr("x1", 0).attr("y1", height)
  .attr("stroke", "red")
  .attr("stroke-width", 5);

  svg.append("line") // x-axis
  .attr("x1", width).attr("y1", height)
  .attr("x2", 0).attr("y2", height)
  .attr("stroke", "orange")
  .attr("stroke-width", 5);


// create multiple shapes with test data
const data = [50, 120, 200, 280];
svg.selectAll("circle.data")
  .data(data)
  .enter()
  .append("circle")
  .attr("cx", d => d) // at given data positions
  .attr("cy", height-20) // bottom of container
  .attr("r", 15)
  .attr("fill", "teal");

svg.selectAll("circle")
  .on("mouseover", function() {
    d3.select(this).attr("fill", "red");
  })
  .on("mouseout", function() {
    d3.select(this).attr("fill", "black");
  });



</script>
